<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticket Discount Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #2a5298;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #2a5298;
    }

    .radio-option label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-calculate {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-calculate:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
    }

    .btn-calculate:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 10px;
      display: none;
    }

    .result.show {
      display: block;
      animation: slideIn 0.4s ease;
    }

    .result h2 {
      color: #1e3c72;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
      border-bottom: 2px solid #2a5298;
      padding-bottom: 10px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .result-label {
      color: #666;
      font-weight: 500;
    }

    .result-value {
      color: #333;
      font-weight: 700;
    }

    .discount-info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #2196F3;
    }

    .discount-info p {
      color: #1976D2;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .discount-info p:last-child {
      margin-bottom: 0;
    }

    .final-price {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
    }

    .final-price .label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .final-price .amount {
      font-size: 32px;
      font-weight: bold;
    }

    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .error.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš‡ Metro Ticket Calculator</h1>
    <p class="subtitle">Get your discounted ticket price</p>

    <form id="ticketForm">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="0" max="120" placeholder="Enter your age" required>
        <div class="error" id="ageError">Please enter a valid age</div>
      </div>

      <div class="form-group">
        <label for="basePrice">Base Ticket Price (â‚¹)</label>
        <input type="number" id="basePrice" min="1" value="50" placeholder="Enter base price" required>
        <div class="error" id="priceError">Please enter a valid price</div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn-calculate">Calculate Discount</button>
    </form>

    <div class="result" id="result">
      <h2>Ticket Details</h2>
      
      <div class="result-item">
        <span class="result-label">Original Price:</span>
        <span class="result-value" id="originalPrice">â‚¹0</span>
      </div>

      <div class="result-item">
        <span class="result-label">Discount Applied:</span>
        <span class="result-value" id="discountPercent">0%</span>
      </div>

      <div class="result-item">
        <span class="result-label">Discount Amount:</span>
        <span class="result-value" id="discountAmount">â‚¹0</span>
      </div>

      <div class="discount-info" id="discountInfo"></div>

      <div class="final-price">
        <div class="label">Final Price to Pay</div>
        <div class="amount" id="finalPrice">â‚¹0</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    const resultDiv = document.getElementById('result');
    const ageInput = document.getElementById('age');
    const basePriceInput = document.getElementById('basePrice');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      calculateDiscount();
    });

    function calculateDiscount() {
      const age = parseInt(ageInput.value);
      const basePrice = parseFloat(basePriceInput.value);
      const gender = document.querySelector('input[name="gender"]:checked')?.value;

      // Validation
      if (!age || age < 0 || age > 120) {
        document.getElementById('ageError').classList.add('show');
        return;
      } else {
        document.getElementById('ageError').classList.remove('show');
      }

      if (!basePrice || basePrice <= 0) {
        document.getElementById('priceError').classList.add('show');
        return;
      } else {
        document.getElementById('priceError').classList.remove('show');
      }

      if (!gender) {
        alert('Please select gender');
        return;
      }

      // Calculate discounts
      const discounts = [];

      // Kids under 5 - FREE (100% discount)
      if (age < 5) {
        discounts.push({
          type: 'Kids under 5 years',
          percentage: 100,
          reason: 'Free travel for children under 5 years'
        });
      }

      // Kids up to 8 years - 50% discount
      if (age >= 5 && age <= 8) {
        discounts.push({
          type: 'Kids 5-8 years',
          percentage: 50,
          reason: 'Half ticket for children aged 5 to 8 years'
        });
      }

      // Females - 50% discount
      if (gender === 'female') {
        discounts.push({
          type: 'Female discount',
          percentage: 50,
          reason: 'Female passengers get 50% discount'
        });
      }

      // Senior citizens over 65 - 70% discount (pay only 30%)
      if (age > 65) {
        discounts.push({
          type: 'Senior citizen',
          percentage: 70,
          reason: 'Senior citizens over 65 years pay only 30%'
        });
      }

      // Find maximum discount
      let maxDiscount = 0;
      let appliedDiscount = null;

      if (discounts.length > 0) {
        maxDiscount = Math.max(...discounts.map(d => d.percentage));
        appliedDiscount = discounts.find(d => d.percentage === maxDiscount);
      }

      // Calculate final amounts
      const discountAmount = (basePrice * maxDiscount) / 100;
      const finalPrice = basePrice - discountAmount;

      // Display results
      document.getElementById('originalPrice').textContent = `â‚¹${basePrice.toFixed(2)}`;
      document.getElementById('discountPercent').textContent = `${maxDiscount}%`;
      document.getElementById('discountAmount').textContent = `â‚¹${discountAmount.toFixed(2)}`;
      document.getElementById('finalPrice').textContent = `â‚¹${finalPrice.toFixed(2)}`;

      // Display discount information
      const discountInfoDiv = document.getElementById('discountInfo');
      if (discounts.length === 0) {
        discountInfoDiv.innerHTML = '<p><strong>No discount applicable</strong></p><p>Full ticket price applies.</p>';
      } else {
        let infoHTML = '<p><strong>Applicable Discounts:</strong></p>';
        discounts.forEach(d => {
          infoHTML += `<p>â€¢ ${d.reason} (${d.percentage}% off)</p>`;
        });
        if (discounts.length > 1) {
          infoHTML += `<p style="margin-top: 10px;"><strong>Maximum discount of ${maxDiscount}% has been applied!</strong></p>`;
        }
        discountInfoDiv.innerHTML = infoHTML;
      }

      // Show result
      resultDiv.classList.add('show');
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Real-time validation
    ageInput.addEventListener('input', () => {
      document.getElementById('ageError').classList.remove('show');
    });

    basePriceInput.addEventListener('input', () => {
      document.getElementById('priceError').classList.remove('show');
    });
  </script>
</body>
</html>
